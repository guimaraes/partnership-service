# Configurações para ambiente de teste
spring.application.name=partnership-service

# Database Configuration (H2 in-memory for tests)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration
spring.flyway.enabled=false

# JWT Configuration
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=3600000

# Server Configuration
server.port=0

# Logging
logging.level.br.com.ecomercial.partnership=WARN
logging.level.org.springframework.security=WARN

